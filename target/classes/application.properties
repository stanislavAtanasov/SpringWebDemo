server.port=8085

# H2 Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/console

spring.datasource.url=jdbc:h2:~/spring_web;mode=mysql
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


spring.jpa.properties.hibernate.default_schema="spring_web"
spring.flyway.locations=classpath:/db/migration
spring.flyway.schemas=spring_web

keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=LocalTests
keycloak.resource=spring-web
keycloak.credentials.secret=aff42055-e238-43a4-9746-38015941e6ef
keycloak.enable-basic-auth=true
keycloak.ssl-required=external
keycloak.cors=true
keycloak.use-resource-role-mappings=true
keycloak.principal-attribute=preferred_username


logging.level.org.springframework.web=DEBUG
spring.jpa.show-sql=true
